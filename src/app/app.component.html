                <img src="assets/img/logo01.jpg" width="201" height="50" id="logo">

                    <li class="submenu">

</div>

<div id="lista-combos" class="container">
    <h1 id="encabezado" class="encabezado">Pedidos en Línea</h1>
    <div class="row">
        <div class="four columns">
            <form class="container" (ngSubmit)="onSubmit()">
                <div class="card">
                    <img src="..." class="img-thumbnail" alt="...">
                    <input class="form-control" type="file" id="imagen" name="imagen" required="true" (change)="onFileSelected($event)" required>
                    <div class="info-card">
                        <h4>Ingresar nombre:</h4>
                        <input type="text" name="nombreProducto" id="nombreProducto" required="true" [(ngModel)]="producto.nombreProducto">
                        
                        <h6>Introducir precio:</h6>
                        <input type="number" name="precio" id="precio " step="1000" required="true" [(ngModel)]="producto.precioProducto">
                        <button type="submit" class="u-full-width button-primary button">Añadir Producto</button>
                    </div>
                </div> <!--.card-->
            </form>
            
        </div>
        <div class="four columns">
            
            <div class="card">
                <img src="assets/img/combo01.png" class="imagen-combo u-full-width">
                <div class="info-card">
                    <h4>Cuarto de Libra</h4><br>
                    <!-- <p>Juan Pedro</p>
                    <img src="assets/img/estrellas.png"> -->
                    <p class="precio">20000 Gs  <span class="u-pull-right ">17000 Gs</span></p>
                    <a href="#" class="u-full-width button-primary button input agregar-carrito" 
                    data-id="1">Agregar Al Carrito</a>
                </div>
            </div> <!--.card-->
        </div>
